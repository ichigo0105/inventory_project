<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>商品一覧</h1>
    
    <a href="{% url 'item_create' %}" class="btn btn-success mb-3">商品を追加</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>画像</th>
                <th>ID</th>
                <th>商品名</th>
                <th>カテゴリ</th>
                <th>在庫数</th>
                <th>価格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-thumbnail" width="80">
                    {% else %}
                        <span>画像なし</span>
                    {% endif %}
                </td>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.category.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }} 円</td>
                <td>
                    <a href="{% url 'item_update' item.id %}" class="btn btn-warning btn-sm">編集</a>
                    <a href="{% url 'item_delete' item.id %}" class="btn btn-danger btn-sm">削除</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7" class="text-center">商品がありません。</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</body>
</html>

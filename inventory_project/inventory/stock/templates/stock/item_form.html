<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}商品編集{% else %}商品追加{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>{% if form.instance.pk %}商品編集{% else %}商品追加{% endif %}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            {% for field in form %}
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}更新{% else %}追加{% endif %}</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">戻る</a>
    </form>
</body>
</html>
